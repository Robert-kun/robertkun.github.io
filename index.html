<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Certifique-se de que o arquivo CSS está na mesma pasta -->
    <title>Formulário da Staff</title>
</head>
<body>
    <main class="container_form">
        <h1 id="h1">Formulário da Staff</h1>

        <!-- Formulário -->
        <form class="form" action="#" method="post">
            
            <!-- Nome -->
            <div class="form_grupo">
                <label for="nome" class="form_label"><b>Nome</b></label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome completo" required>
            </div>

            <!-- Email -->
            <div class="form_grupo">
                <label for="email" class="form_label"><b>Email</b></label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="form_grupo">
                <label for="datanascimento" class="form_label"><b>Data de Nascimento</b></label>
                <input type="date" name="datanascimento" class="form_input" id="datanascimento" required>
            </div>

            <!-- Função -->
            <div class="form_grupo">
                <label for="funcao" class="form_label"><b>Função</b></label>
                <select name="funcao" class="dropdown" id="funcao" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="mov_chat">Mov. Chat</option>
                    <option value="admin">Admin.</option>
                    <option value="divulgador">Divulgador</option>
                    <option value="moderador">Moderador</option>
                </select>
            </div>

            <!-- Sexo -->
            <div class="form_grupo">
                <span class="legenda">Sexo:</span>
                <div class="radio-btn">
                    <input type="radio" name="sexo" id="masculino" class="form_new_input" value="Masculino" required>
                    <label for="masculino" class="radio_label"><span class="radio_new_btn"></span> Masculino</label>
                </div>
                <div class="radio-btn">
                    <input type="radio" name="sexo" id="feminino" class="form_new_input" value="Feminino" required>
                    <label for="feminino" class="radio_label"><span class="radio_new_btn"></span> Feminino</label>
                </div>
            </div>

            <!-- Dias da Semana Livres -->
            <div class="form_grupo">
                <span class="legenda">Dias da Semana Livre:</span>
                <div class="check-btn">
                    <input type="checkbox" id="segunda" class="form_new_input" name="dias_livres[]" value="Segunda">
                    <label for="segunda" class="check_label"><span class="check_new_btn"></span> Segunda</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" id="terca" class="form_new_input" name="dias_livres[]" value="Terça">
                    <label for="terca" class="check_label"><span class="check_new_btn"></span> Terça</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" id="quarta" class="form_new_input" name="dias_livres[]" value="Quarta">
                    <label for="quarta" class="check_label"><span class="check_new_btn"></span> Quarta</label>
                </div>
                <div class="check-btn">
                    <input type="checkbox" id="quinta" class="form_new_input" name="dias_livres[]" value="Quinta">
                    <label for="quinta" class="check_label"><span class="check_new_btn"></span> Quinta</label>
                </div>
            </div>

            <!-- Mensagem -->
            <div class="form_grupo">
                <label for="message" class="form_message_label">Por que devemos te dar essa vaga?</label>
                <textarea name="mensagem" id="message" cols="30" rows="4" class="form_input message_input" required></textarea>
            </div>

            <!-- Botão de Enviar -->
            <div class="submit">
                <button type="submit" class="submit_btn">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
